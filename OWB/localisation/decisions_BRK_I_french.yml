 # decisions
 brk_decisions:0 "Programmes Politiques"
 brk_decisions_desc:0 ""
 brk_decision_build_the_fleet:0 "Construire la Flotte"
 brk_decision_build_the_fleet_desc:0 ""
 brk_decision_build_graven_ship:0 "Construire son Navire"
 brk_decision_build_graven_ship_desc:0 ""
 brk_raiding:0 "Les Pillards du Nord"
 brk_raiding_desc:0 "La vue de nos navires à l'horizon insinue la peur dans même les hommes les plus braves. Des parties les plus loin de l'Endless White, aux eaux sud plus chaud, nos raids sont parlés de chuchotements étouffés et voix peureuses. \n\nPiller, c'est un acte qui encourra probablement une réaction agressive de notre cible. Nous pouvons intensifier nos raids aux conflits plus grands, et éventuellement: §Rà la guerre.§!"
 brk_raid_borders_initial_raid:0 "Piller [From.GetNameDef]"
 brk_light_border_raid_defender_warning:0 "Les Raids Péliminaires de [BRK.GetNameDef]"
 brk_light_border_raid_defender_warning_desc:0 "Les parties de raids ont traversé nos terres de la Côte  Brisée, pillant nos colonies et nos réserves. Bientôt les raids viendront à un point critique – soit avec leur retrait (avec notre butin avec eux), soit un affrontement entre nos forces et les leurs."
 brk_light_border_escalate_raid_defender_warning:0 "Escalade Possible de [BRK.GetNameDef]"
 brk_light_border_escalate:0 "Intensifier le Raid Contre [From.GetNameDef] au Conflit Frontalier"
 brk_escalate_conflict:0 "Intensifier le Conflit Frontalier"
 brk_escalate_conflict_to_war:0 "Intensifier le Conflit Frontalier à la Guerre"
 brk_back_out_of_conflict:0 "Céder du Conflit Frontalier"
 brk_raiding_vic:0 "Des lumières à travers l’eau."
 brk_raiding_vic_desc:0 "Les lumières de New Victoria éblouissent à travers l’eau et chuchotent de la fortune et la gloire. L’heure est venue pour nous de saisir les fortunes et la gloire pour nous-mêmes – c’est l’heure de piller [VIC.GetNameDef]."
 brk_vic_practice_raid:0 "Le Raid de Pratique"
 brk_vic_practice_raid_desc:0 "Piller, c’est simple – vous visez une arme à quelque personne sans défenses et les faites vous donner leurs objets de valeur. Pillant par-dessus l’eau contre une nation hostile? Ce n’est pas aussi facile. Heureusement nous avons une petite nation relativement faible dans le premier du [HAI.GetName] juste au large de notre côte – entraînons-nous à nos arts de piller sur eux pour nous donner un coup mieux en nos raids contre [VIC.GetNameDef]"
 brk_vic_raid_the_coasts:0 "Piller les Côtes"
 brk_vic_raid_the_coasts_desc:0 "Le people de [VIC.GetNameDef] ont vécu en sécurité relative par comparaison avec ceux dans l’Endless White. Ils ne craignent pas notre drapeau, ni la vue de nos bateaux. Nous devons les enseigner à nous craindre avant que nous pouvons régner sur eux. Leurs littorals sont vastes – trop vastes pour n’importe quelle armée [VIC.GetNameDef] pourra devoir protéger effectivement. Cela les rend le point de départ parfait pour notre campagne de terreur."
 brk_vic_raid_the_ports:0 "Piller les Ports"
 brk_vic_raid_the_ports_desc:0 "Maintenant que nous avons terrorisé les littorals, c’est temps d’intensifier notre compagne contre les zones plus défensables – les ports et les villes. Piller ces locations s’avérera être plus difficile à cause d’une concentration plus élevée des forces, mais les récompenses valent bien la risquée"
 brk_vic_seize_winter_harbour:0 "Saisir Winter Harbour"
 brk_vic_seize_winter_harbour_desc:0 "Winter Harbour est loin du centre de New Victoria: isolé et riche. Il est mûr pour la récolte d’une invasion coordonnée, mais la question est – comment devrions-nous le faire? Il y a trois plans..."
 brk_vic_wartime:0 "La Guerre pour Victoria"
 brk_vic_wartime_desc:0 "Auparavant la perspective de piller la grande ville de New Victoria a semblé comme un rêve. Maintenant le rêve est plus proche à la réalité. C’est le temps pour la guerre."
 brk_vic_terror:0 "Le Règne de la Terreur"
 brk_vic_terror_desc:0 "Les gens des côtes et les ports craignent nos bateaux, mais maintenant tous les gens de New Victoria doivent craindre notre drapeau. Une fois seulement la peur est enracinée fermement dans leurs cœurs ils seront le nôtre."
